<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Add a New Lesson</title>
</head>
<body>
<h1>Add a New Lesson</h1>
<form method="post" action="/lessons/addLesson">
    Title of lesson:
    <br>
    <input type="text" name="lessonTitle">
    <p>
     Description of Lesson:
        <br>
    <input type="text" name="description">

    <p>
    Discussion Questions or Worksheet:
    <br>
    <input type="text" name="discussionQuestions">
    <p>
    <input type="submit" value="submit lesson plan">
</form>

<div th:if="${message}">
    <h2 th:text="${message}"/>
</div>

<div>
    <form method="post" enctype="multipart/form-data" action="/">
        <table>
            <tr><td>Accompanying Literature: </td><td><input type="file" name="files" /></td></tr>
            <tr><td></td><td><input type="submit" value="Upload" /></td></tr>
        </table>
    </form>
</div>

<div>
    <ul>
        <li th:each="file : ${files}">
            <a th:href="${file}" th:text="${file}" />
        </li>
    </ul>
</div>

</body>
</html>
